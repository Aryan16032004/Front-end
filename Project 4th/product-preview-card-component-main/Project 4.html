<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview Card</title>
    <link rel="stylesheet" href="Project 4.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="img-container">
            <img src="images/image-product-desktop.jpg" alt="" class="image">
        </div>
        <div class="details-container">
            <div class="montserrat">PERFUME</div>
            <div class="name">Gabrielle Essence Eau De Parfum</div>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, perfumer-Creator for the House of CHANEL</div>
            <div class="price-container">
                <div class="current-price">$149.99</div>
                <div class="old-price">$169.99</div>
            </div>

                <button>
                    <img src="images/icon-cart.svg" alt="">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
