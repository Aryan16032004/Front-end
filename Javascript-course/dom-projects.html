<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM projects</title>
    <style>
        .btn{
            border: none;
            background-color: black;
            color: white;
            padding: 10px 15px 10px 15px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
        }
        .is-subscribed{
            background-color: rgb(240,240,240);
            color: black;
        }
    </style>
</head>
<body>
<p>YouTube Subscribe Button</p>
<button class="js-btn btn" onclick="
subscribe();
">Subscribe</button>

<p>Amazon shipping Calculator</p>
<p>orders under $40 = +$10 shipping</p>
<p>order above $40 = FREE shipping</p>
<input class="js-input" onkeydown="console.log(event.key);
handleCostKeydown(event);
" type="text" placeholder="Cost of order">
<button onclick=" 
calculateTotal();
">Calculate</button>

<p class="js-total-cost"></p>


<script>

    function handleCostKeydown(event){
        if(event.key==='Enter'){
    calculateTotal();
}
    }

    function calculateTotal(){
     const inputElemet = document.querySelector('.js-input');
     let cost =Number( inputElemet.value)*100;
     if(cost<4000){
        cost=cost+1000;
     }
     document.querySelector('.js-total-cost').innerHTML=`$${cost/100}`
    }

    function subscribe(){
            const buttonElement= document.querySelector('.js-btn');
    if (buttonElement.innerText==='Subscribe'){
        buttonElement.innerHTML='Subscribed';
        buttonElement.classList.add('is-subscribed')
    }
    else{
        buttonElement.innerHTML='Subscribe';
        buttonElement.classList.remove('is-subscribed')
    }
    }
</script>
</body>
</html>
