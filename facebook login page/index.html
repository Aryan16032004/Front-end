<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img class="_97vu img" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        </div>
        <div class="login-form">
            <p class="content1">Log in to Facebook</p>
            <input id="email" class="Email" type="email" placeholder="Email address or phone number" required>
            <div id="email-error" class="error-message"></div>
            <input id="password" class="email-password" placeholder="Password" type="password">
            <div id="password-error" class="error-message"></div>
            <button class="login" onclick="return validateForm()">Log in</button>
            <p class="content2">Forgotten account?  Sign up for Facebook</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
