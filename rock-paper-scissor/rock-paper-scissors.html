<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissor</p>

    <button class="btn js-rock-btn" ><img class="move-icon" src="rock-paper-scissors/rock-emoji.png" alt=""></button>

    <button class="btn js-paper-btn" ><img class="move-icon" src="rock-paper-scissors/paper-emoji.png" alt=""></button>

    <button class="btn js-scissors-btn" ><img class="move-icon" src="rock-paper-scissors/scissors-emoji.png" alt=""></button>
    
    <p class="js-result result"></p>
    
    <p class="js-choice"></p>

    <p class="js-score score"></p>

    <button class="reset-btn js-reset-btn">Reset Score</button>

    <button class="autoplay-btn js-sutoplay-btn" 
    >Auto Play</button>

    <script src="rock-paper-scissors.js">
        
    </script>
</body>
</html>
