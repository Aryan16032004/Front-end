<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav id="navbar">
        <button >Login</button>
        <button style="margin-right: 3rem;">SignUp</button>
    </nav>

    <div id="container" >

        <div class="user" id="user1"  style="">
            <form class="form">
                <input type="text" class="name" placeholder="User 1">

                <p class="score1"></p>
            </form>
            
            <div class="current-score-box">
                <p class="current">Current</p>
                <p class="current-score1"></p>
            </div>
          
        </div>

        <div id="new-game">
            <button id="new">New Game</button>
        </div>

        <div id="Dice-Value">
            <p id="dice-number"></p>
        </div>
        <div id="control">
            <button id="dice">Roll Dice</button>
            <button id="hold">Hold</button>
        </div>

        <div class="user" id="user2" style="background-color: rgb(218, 62, 80);">
            <form class="form">
                <input type="text" class="name" placeholder="User 2">

                <p class="score2"></p>
            </form>
            
            <div class="current-score-box">
                <p class="current">Current</p>
                <p class="current-score2">0</p>
            </div>
        </div>

       
    </div>

    <script src="index.js"></script>
</body>
</html
